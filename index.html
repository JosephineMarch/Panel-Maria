<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel-Mar√≠a & Kai | Neo-Brutalismo</title>
    <!-- Google Fonts: Poppins (Regulares y Bolds) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>

    <div class="overlay" id="overlay"></div>

    <!-- SIDEBAR (Navegaci√≥n) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-area">
                <h1>PANEL-MAR√çA</h1>
            </div>
        </div>

        <nav class="sidebar-nav">
            <button class="nav-btn active" id="btnChatView">
                <i data-lucide="message-circle"></i> <span>KAI CHAT</span>
            </button>
            <button class="nav-btn" id="btnGalleryView">
                <i data-lucide="layout"></i> <span>MIS BLOQUES</span>
            </button>
            <button class="nav-btn" id="btnSyncStatus">
                <i data-lucide="refresh-cw"></i> <span>ESTADO</span>
            </button>
        </nav>

        <div class="auth-box" id="authSection">
            <div id="userProfile" class="user-profile hidden">
                <img id="userAvatar" src="" class="user-avatar-mini">
                <span id="userName" class="user-name-mini"></span>
                <button id="logoutBtn" class="btn-text-small">(Salir)</button>
            </div>
            <button id="loginBtn" class="btn-neo-small bg-yellow">LOGIN</button>
        </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <header class="panel-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <button class="btn-neo mobile-menu-btn bg-yellow" id="openSidebarBtn">
                    <i data-lucide="menu"></i>
                </button>
                <h2 id="viewTitle" style="text-transform: uppercase; font-size: 0.9rem;">KAI CHAT</h2>
            </div>
            <div id="statusInfo" class="status-badge">ONLINE</div>
        </header>

        <!-- VISTA: CHAT (Centro de la experiencia) -->
        <div class="view-container" id="kaiView">
            <div class="kai-chat-container">
                <div class="kai-messages" id="kaiMessages">
                    <div class="msg msg-kai">
                        ¬°Hola Mar√≠a! üëã Soy Kai. <br>¬°Estoy listo para ayudarte a organizar tu d√≠a!
                    </div>
                </div>
                <div class="chat-input-area">
                    <button class="btn-audio" id="voiceBtn">
                        <i data-lucide="mic"></i>
                    </button>
                    <input type="text" id="kaiInput" class="neo-input" placeholder="Escribe o graba algo...">
                    <button class="btn-neo bg-green" id="sendToKaiBtn">ENVIAR</button>
                </div>
            </div>
        </div>

        <!-- VISTA: GALER√çA BENTO -->
        <div class="view-container hidden" id="galleryView">
            <div class="gallery-controls">
                <input type="text" id="searchInput" class="neo-input" placeholder="Buscar en mi cerebro...">
                <div class="tag-filters" id="tagFilters">
                    <button class="filter-chip active" data-tag="all">Todo</button>
                </div>
            </div>
            <div class="bento-grid" id="gallery">
                <!-- Bento Cards Injected Here -->
            </div>
            <button class="btn-float-add" id="addItemBtn">
                <i data-lucide="plus"></i>
            </button>
        </div>

        <!-- VISTA: EDITOR -->
        <div class="view-container hidden" id="editorView">
            <div class="editor-paper">
                <div class="editor-header">
                    <button id="backToGallery" class="btn-neo bg-yellow"><i data-lucide="arrow-left"></i></button>
                    <span id="saveStatus">GUARDADO</span>
                    <button id="deleteBlockBtn" class="btn-icon-danger"><i data-lucide="trash-2"></i></button>
                </div>

                <input type="text" id="editTitle" class="edit-title" placeholder="T√çTULO">

                <div class="editor-meta">
                    <select id="editTipo" class="neo-select">
                        <option value="chispa">Chispa (Idea)</option>
                        <option value="hormiga">Hormiga (Tarea)</option>
                        <option value="referencia">Referencia (Link)</option>
                        <option value="salud">Salud (Bit√°cora)</option>
                        <option value="logro">Logro</option>
                    </select>
                    <select id="editEstado" class="neo-select">
                        <option value="planeacion">üî¥ Planeaci√≥n</option>
                        <option value="proceso">üü¢ En Proceso</option>
                        <option value="terminado">üîµ Terminado</option>
                    </select>
                </div>

                <div class="editor-meta">
                    <input type="text" id="editUrl" class="neo-input-flat" placeholder="URL / Link">
                    <input type="text" id="editTags" class="neo-input-flat" placeholder="#etiquetas">
                </div>

                <textarea id="editBody" class="edit-body" placeholder="Descripci√≥n..."></textarea>

                <div class="tasks-section">
                    <div class="section-title">Micro-Pasos</div>
                    <div id="checklistContainer"></div>
                    <button class="btn-neo" id="addTaskBtn">+ PASO</button>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <!-- Important: Load order matters -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="storage.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        // Init Icons
        window.addEventListener('load', () => {
            if (window.lucide) window.lucide.createIcons();
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registrado', reg))
                    .catch(err => console.log('Error al registrar SW', err));
            });
        }
    </script>
</body>

</html>
