<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel-Mar√≠a & Kai | Neo-Brutalismo</title>
    <!-- Google Fonts: Poppins (Regulares y Bolds) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #f3f3f3;
            --accent-yellow: #FFF4BD;
            --accent-green: #B2FFD6;
            --accent-pink: #FFCCF9;
            --accent-blue: #C1E7FF;
            --accent-red: #FFADAD;
            --black: #000000;
            --white: #FFFFFF;
            --border: 3px solid #000000;
            --shadow: 6px 6px 0px #000000;
            --shadow-small: 4px 4px 0px #000000;
            --radius: 20px;
            --radius-small: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--black);
            /* Cambiado a 400 (Regular) por defecto */
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 350px;
            background: var(--accent-blue);
            border-right: var(--border);
            display: flex;
            flex-direction: column;
            z-index: 40;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--accent-yellow);
            border-bottom: var(--border);
        }

        .logo-area h1 { 
            font-weight: 900; 
            font-size: 1.4rem; 
            text-transform: uppercase; 
            letter-spacing: -1px;
        }

        .controls-container {
            background: var(--white);
            border-bottom: var(--border);
            padding: 15px;
        }

        .neo-input {
            width: 100%;
            padding: 12px 18px;
            border: var(--border);
            border-radius: var(--radius-small);
            box-shadow: var(--shadow-small);
            font-weight: 400; /* Regular */
            font-family: 'Poppins', sans-serif;
            outline: none;
            background: var(--white);
        }

        .tag-filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 12px 0 5px 0;
            scrollbar-width: none;
        }
        .tag-filters::-webkit-scrollbar { display: none; }

        .filter-chip {
            padding: 6px 16px;
            border: var(--border);
            border-radius: 50px;
            background: var(--white);
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.2s;
        }
        .filter-chip.active { background: var(--black); color: var(--white); }

        .blocks-gallery {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .neo-card {
            background: var(--white);
            border: var(--border);
            border-radius: var(--radius-small);
            padding: 18px;
            box-shadow: var(--shadow-small);
            cursor: pointer;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .neo-card:hover { transform: translate(-3px, -3px); box-shadow: 7px 7px 0px var(--black); }
        .neo-card.active-card { background: var(--black); color: var(--white); transform: translate(2px, 2px); box-shadow: none; }
        .neo-card.kai-card { background: var(--accent-green); }

        .card-tag {
            display: inline-block;
            background: var(--black);
            color: var(--white);
            font-size: 10px;
            padding: 3px 8px;
            font-weight: 600;
            margin-bottom: 8px;
            border-radius: 6px;
        }
        .active-card .card-tag { background: var(--accent-pink); color: var(--black); }
        .card-title { font-weight: 600; font-size: 1.1rem; }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            background-image: radial-gradient(var(--black) 1px, transparent 1px);
            background-size: 30px 30px;
            position: relative;
            min-width: 0;
        }

        .panel-header {
            padding: 15px 25px;
            background: var(--white);
            border-bottom: var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        /* --- VISTAS --- */
        .view-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        /* --- ESTILOS DEL CHAT KAI --- */
        .kai-chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 850px;
            width: 100%;
            margin: 0 auto;
            background: var(--white);
            border: var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .kai-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: var(--bg-color);
        }

        .msg {
            padding: 14px 18px;
            border: var(--border);
            border-radius: var(--radius-small);
            font-size: 0.95rem;
            font-weight: 400; /* Regular para los mensajes */
            box-shadow: var(--shadow-small);
            max-width: 85%;
            word-wrap: break-word;
        }
        .msg-kai { background: var(--white); align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg-user { background: var(--accent-yellow); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-audio { display: flex; align-items: center; gap: 10px; font-weight: 600; }

        .chat-input-area {
            padding: 20px;
            border-top: var(--border);
            display: flex;
            gap: 12px;
            background: var(--white);
            align-items: center;
        }

        /* --- BOT√ìN GRABACI√ìN --- */
        .btn-audio {
            width: 55px;
            height: 55px;
            border-radius: var(--radius-small);
            background: var(--white);
            border: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-small);
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .btn-audio.recording {
            background: var(--accent-red);
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 4px 4px 0px var(--black); }
            50% { transform: scale(1.08); box-shadow: 6px 6px 0px var(--black); }
            100% { transform: scale(1); box-shadow: 4px 4px 0px var(--black); }
        }

        /* --- EDITOR DE NOTAS --- */
        .editor-paper {
            background: var(--white);
            border: var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 35px;
            max-width: 850px;
            width: 100%;
            margin: 0 auto;
        }

        .edit-title {
            font-weight: 800;
            font-size: 2rem;
            width: 100%;
            border: none;
            outline: none;
            text-transform: uppercase;
            margin-bottom: 15px;
            background: transparent;
            font-family: 'Poppins', sans-serif;
            letter-spacing: -1px;
        }

        .edit-body {
            font-size: 1.1rem;
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            line-height: 1.6;
            margin-bottom: 25px;
            background: transparent;
            font-family: 'Poppins', sans-serif;
            font-weight: 400; /* Regular */
        }

        .section-title {
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            border-bottom: 3px solid var(--black);
            margin: 20px 0 15px 0;
            display: inline-block;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .checklist-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            border: var(--border);
            border-radius: 6px;
            cursor: pointer;
            flex-shrink: 0;
            accent-color: var(--black);
            appearance: none;
            background: var(--white);
            position: relative;
        }
        .checklist-item input[type="checkbox"]:checked {
            background: var(--black);
        }
        .checklist-item input[type="checkbox"]:checked::after {
            content: "‚úì";
            color: var(--white);
            position: absolute;
            left: 4px;
            top: -2px;
            font-weight: 800;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        .link-pill {
            background: var(--accent-blue);
            border: var(--border);
            border-radius: var(--radius-small);
            padding: 10px 15px;
            font-size: 0.8rem;
            font-weight: 400; /* Regular */
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        .link-pill:hover { background: var(--white); }

        /* --- COMPONENTES UI --- */
        .btn-neo {
            border: var(--border);
            border-radius: var(--radius-small);
            padding: 12px 20px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: var(--shadow-small);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
        }
        .btn-neo:active { transform: translate(3px, 3px); box-shadow: none; }
        .bg-green { background: var(--accent-green); }
        .bg-pink { background: var(--accent-pink); }
        .bg-yellow { background: var(--accent-yellow); }

        .mobile-menu-btn { display: none; }

        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 35;
            display: none;
            backdrop-filter: blur(4px);
        }

        @media (max-width: 900px) {
            .sidebar { position: fixed; left: -350px; top: 0; bottom: 0; width: 310px; }
            .sidebar.show { transform: translateX(350px); }
            .mobile-menu-btn { display: flex; }
            .overlay.active { display: block; }
            .editor-paper, .kai-chat-container { padding: 20px; box-shadow: 6px 6px 0px var(--black); }
            .btn-text { display: none; }
            .chat-input-area { padding: 12px; }
            .edit-title { font-size: 1.5rem; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-area"><h1>PANEL-MAR√çA</h1></div>
        </div>
        <div class="controls-container">
            <input type="text" id="searchInput" class="neo-input" placeholder="Buscar notas...">
            <div class="tag-filters" id="tagFilters">
                <div class="filter-chip active" data-filter="all">Todo</div>
                <div class="filter-chip" data-filter="#ILUSTRACI√ìN">ILU</div>
                <div class="filter-chip" data-filter="#JARDINER√çA">JAR</div>
            </div>
        </div>
        <div class="blocks-gallery" id="gallery"></div>
    </aside>

    <!-- √ÅREA DE TRABAJO -->
    <main class="main-content">
        <header class="panel-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <button class="btn-neo mobile-menu-btn bg-yellow" id="openSidebarBtn">
                    <i data-lucide="menu"></i>
                </button>
                <button class="btn-neo bg-yellow" id="homeBtn">
                    <i data-lucide="home"></i> <span class="btn-text">Inicio</span>
                </button>
                <span id="headerTitle" style="font-weight: 800; font-size: 0.9rem; text-transform: uppercase;">Kai Chat</span>
            </div>
            <div id="statusInfo" style="font-size: 0.7rem; font-weight: 800; background: var(--black); color: var(--white); padding: 5px 12px; border-radius: 50px;">ONLINE</div>
        </header>

        <!-- VISTA: CHAT DE KAI -->
        <div class="view-container" id="kaiView">
            <div class="kai-chat-container">
                <div class="kai-messages" id="kaiMessages">
                    <div class="msg msg-kai">¬°Hola Mar√≠a! üëã ¬øQu√© tienes en mente hoy? Recuerda que puedes enviarme audios para capturar tus ideas r√°pidamente.</div>
                </div>
                <div class="chat-input-area">
                    <button class="btn-audio" id="audioBtn" title="Grabar audio">
                        <i data-lucide="mic" id="micIcon" style="width: 24px; height: 24px;"></i>
                    </button>
                    <input type="text" id="kaiInput" class="neo-input" placeholder="Escribe o graba un pensamiento...">
                    <button class="btn-neo bg-green" id="sendToKaiBtn">ENVIAR</button>
                </div>
            </div>
        </div>

        <!-- VISTA: EDITOR DE BLOQUE -->
        <div class="view-container hidden" id="editorView">
            <div class="editor-paper">
                <input type="text" id="editTitle" class="edit-title" placeholder="T√çTULO">
                <textarea id="editBody" class="edit-body" rows="4" placeholder="Cu√©ntame m√°s sobre este bloque..."></textarea>
                
                <div class="section-title">Checklist de Pasos</div>
                <div id="checklistContainer"></div>
                <button class="btn-neo" id="addTaskBtn" style="font-size: 0.7rem; margin-top: 8px;">+ AGREGAR PASO</button>

                <div class="section-title">Enlaces de Referencia</div>
                <div class="links-grid" id="linksContainer"></div>
                <button class="btn-neo" id="addLinkBtn" style="font-size: 0.7rem; margin-top: 15px;">+ AGREGAR LINK</button>

                <div style="margin-top: 45px; display: flex; gap: 15px; border-top: 3px solid #000; padding-top: 25px;">
                    <button class="btn-neo bg-green" id="saveBlockBtn" style="flex:1;">GUARDAR BLOQUE</button>
                    <button class="btn-neo bg-pink" id="deleteBlockBtn"><i data-lucide="trash-2"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let blocksData = [
            { id: 1, tag: '#ILUSTRACI√ìN', title: 'Manta Azul T√©cnica', content: 'Uso de degradados suaves con pincel de aire en Procreate.', tasks: [{ text: 'Preparar paleta de fr√≠os', done: true }, { text: 'Definir puntos de luz', done: false }], links: [{ name: 'Ref. Textura', url: '#' }] },
            { id: 2, tag: '#JARDINER√çA', title: 'Huerto Tomates', content: 'Variedad Cherry. Sol directo m√≠nimo 6h. Abono cada 15 d√≠as.', tasks: [{ text: 'Preparar semilleros', done: true }, { text: 'Comprar sustrato', done: true }], links: [{ name: 'Calendario Siembra', url: '#' }] }
        ];

        let currentBlockId = 'kai';
        let currentFilter = 'all';
        let isRecording = false;

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const filterChips = document.querySelectorAll('.filter-chip');
        const kaiMessages = document.getElementById('kaiMessages');
        const kaiView = document.getElementById('kaiView');
        const editorView = document.getElementById('editorView');
        const headerTitle = document.getElementById('headerTitle');
        const audioBtn = document.getElementById('audioBtn');
        const micIcon = document.getElementById('micIcon');

        // Sidebar responsive
        document.getElementById('openSidebarBtn').onclick = () => {
            sidebar.classList.add('show');
            overlay.classList.add('active');
        };

        overlay.onclick = () => {
            sidebar.classList.remove('show');
            overlay.classList.remove('active');
        };

        function renderSidebar() {
            const term = searchInput.value.toLowerCase();
            gallery.innerHTML = '';
            
            if (currentFilter === 'all' || "kai".includes(term)) {
                const kaiCard = document.createElement('div');
                kaiCard.className = `neo-card kai-card ${currentBlockId === 'kai' ? 'active-card' : ''}`;
                kaiCard.innerHTML = `<span class="card-tag">#ASISTENTE</span><div class="card-title">KAI CHAT</div>`;
                kaiCard.onclick = () => selectBlock('kai');
                gallery.appendChild(kaiCard);
            }

            const filtered = blocksData.filter(b => {
                const matchesTag = currentFilter === 'all' || b.tag === currentFilter;
                const matchesSearch = b.title.toLowerCase().includes(term) || b.content.toLowerCase().includes(term);
                return matchesTag && matchesSearch;
            });

            filtered.forEach(block => {
                const card = document.createElement('div');
                card.className = `neo-card ${currentBlockId === block.id ? 'active-card' : ''}`;
                card.innerHTML = `<span class="card-tag">${block.tag}</span><div class="card-title">${block.title}</div>`;
                card.onclick = () => selectBlock(block.id);
                gallery.appendChild(card);
            });
        }

        function selectBlock(id) {
            currentBlockId = id;
            if (id === 'kai') {
                kaiView.classList.remove('hidden');
                editorView.classList.add('hidden');
                headerTitle.textContent = "Kai Chat";
            } else {
                kaiView.classList.add('hidden');
                editorView.classList.remove('hidden');
                const block = blocksData.find(b => b.id === id);
                headerTitle.textContent = block.title;
                document.getElementById('editTitle').value = block.title;
                document.getElementById('editBody').value = block.content;
                renderChecklist(block.tasks);
                renderLinks(block.links);
            }
            renderSidebar();
            sidebar.classList.remove('show');
            overlay.classList.remove('active');
        }

        // Simulaci√≥n de Audio
        audioBtn.onclick = () => {
            isRecording = !isRecording;
            if (isRecording) {
                audioBtn.classList.add('recording');
                micIcon.setAttribute('data-lucide', 'square');
                lucide.createIcons();
            } else {
                audioBtn.classList.remove('recording');
                micIcon.setAttribute('data-lucide', 'mic');
                lucide.createIcons();
                sendAudioMessage();
            }
        };

        function sendAudioMessage() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg msg-user msg-audio';
            msgDiv.innerHTML = `<i data-lucide="volume-2"></i> Capturando audio...`;
            kaiMessages.appendChild(msgDiv);
            kaiMessages.scrollTop = kaiMessages.scrollHeight;
            lucide.createIcons();
            
            setTimeout(() => {
                const kaiMsg = document.createElement('div');
                kaiMsg.className = 'msg msg-kai';
                kaiMsg.textContent = "¬°Te escuch√© bien! He anotado tus pensamientos sobre el nuevo proyecto de ilustraci√≥n. ¬øQuieres que los guarde como un bloque de nota ahora?";
                kaiMessages.appendChild(kaiMsg);
                kaiMessages.scrollTop = kaiMessages.scrollHeight;
            }, 1200);
        }

        function renderChecklist(tasks) {
            const container = document.getElementById('checklistContainer');
            container.innerHTML = '';
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'checklist-item';
                div.innerHTML = `
                    <input type="checkbox" ${task.done ? 'checked' : ''} onchange="updateTask(${index}, this.checked)">
                    <input type="text" value="${task.text}" style="border:none; background:none; font-weight:400; font-family:'Poppins',sans-serif; flex:1; outline:none;" onchange="updateTaskName(${index}, this.value)">
                `;
                container.appendChild(div);
            });
        }

        function renderLinks(links) {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            links.forEach(link => {
                const a = document.createElement('a');
                a.className = 'link-pill';
                a.href = link.url;
                a.target = '_blank';
                a.innerHTML = `<i data-lucide="external-link" style="width:14px;"></i> ${link.name}`;
                container.appendChild(a);
            });
            lucide.createIcons();
        }

        window.updateTask = (idx, status) => { if(typeof currentBlockId === 'number') blocksData.find(b => b.id === currentBlockId).tasks[idx].done = status; };
        window.updateTaskName = (idx, val) => { if(typeof currentBlockId === 'number') blocksData.find(b => b.id === currentBlockId).tasks[idx].text = val; };

        document.getElementById('sendToKaiBtn').onclick = () => {
            const input = document.getElementById('kaiInput');
            if(!input.value.trim()) return;
            const userMsg = document.createElement('div');
            userMsg.className = 'msg msg-user';
            userMsg.textContent = input.value;
            kaiMessages.appendChild(userMsg);
            input.value = '';
            kaiMessages.scrollTop = kaiMessages.scrollHeight;
        };

        searchInput.oninput = renderSidebar;
        filterChips.forEach(chip => {
            chip.onclick = () => {
                filterChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.getAttribute('data-filter');
                renderSidebar();
            };
        });

        document.getElementById('homeBtn').onclick = () => selectBlock('kai');

        renderSidebar();
        lucide.createIcons();
    </script>
</body>
</html>
